<!-- heredando el contenido de la platilla base -->
{% extends 'base.html' %}
<!-- titulo de esta pagina productos -->
{% block title %} PÃ¡gina de Productos {% endblock %}
<!-- contenido de la pagina de productos -->
{% block content %}
<br><br>
<!-- contenido general de la pagina -->
<div class="container mt-5">
    <!-- encabezado y su imagen -->
    <div class="bg-primary p-3 rounded" id="FondoEncabezado">
        <h1 class="text-center mb-4 text-white font-weight-bold">Todos Nuestros Productos Corona</h1>
    </div>
    <hr>
    <!-- todos los productos agregados -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <!-- Bucle de una lista de productos usando jinja -->
        {% for producto in productos %}
        <div class="col mb-4">
            <div class="card h-100 card-hover">
                <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title font-weight-bold">{{ producto.nombre }}</h5>
                    <p class="card-text">{{ producto.descripcion }}</p>
                    <p class="card-text text-primary font-weight-bold">Precio: S/.{{ producto.precio }}</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="producto_id" value="{{ producto.id }}">
                        <input type="number" name="cantidad" value="1" min="1" class="form-control mb-2">
                        <button type="submit" class="btn btn-success mt-auto">Comprar</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!-- estilo general de esta pagina productos -->
<style>
    .card-hover {
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card-hover:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    #FondoEncabezado {
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url('https://larepublica.cronosmedia.glr.pe/original/2022/07/24/62dd9c9961333602766af704.jpg') no-repeat center center/cover;
    }
</style>
<!-- codigo java para hacer interactivo los productos -->
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const cards = document.querySelectorAll('.card-hover');

        cards.forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.transform = 'scale(1.05)';
                card.style.boxShadow = '0 6px 12px rgba(0, 0, 0, 0.2)';
            });

            card.addEventListener('mouseout', () => {
                card.style.transform = 'scale(1)';
                card.style.boxShadow = 'none';
            });
        });
    });
</script>
{% endblock %}
