{% extends 'base.html' %}
{% block content %}
<br><br>
<div class="container mt-5">
    <h2>Información del Cliente</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input id="dni" type="text" class="form-control" name="dni" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input id="telefono" type="text" class="form-control" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input id="fecha_nacimiento" type="date" class="form-control" name="fecha_nacimiento" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" class="form-control" name="direccion" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
